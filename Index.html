<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #007BFF; /* Bootstrap primary color */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        button a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>

    <button><a href='https://flixtor.to'>Flixtor</a></button>
    <button><a href='https://moviesjoy.is/home'>Moviesjoy</a></button>

</body>
</html>
